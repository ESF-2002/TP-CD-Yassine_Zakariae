name: Deploy Main Branch
run-name: ${{ github.actor }} deploying Main Branch ðŸš€

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run unit tests
        run: ./mvnw test

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t yassine659/application-java:main .

  documentation-and-deploy:
    runs-on: ubuntu-latest
    needs: [tests, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build documentation
  run: ./mvnw javadoc:javadoc

- name: List target/site content
  run: ls -R target/site

- name: Upload documentation artifacts
  uses: actions/upload-artifact@v3
  with:
    name: apidocs
    path: target/site/apidocs

- name: Install Netlify CLI
  run: npm install -g netlify-cli

- name: Deploy documentation to Netlify
  run: |
    echo "Deploying documentation to Netlify..."
    netlify deploy --dir target/site/apidocs --prod \
    --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
    --site ${{ secrets.NETLIFY_SITE_ID }}