name: Deployment of the Main Branch ðŸš€
run-name: "${{ github.actor }} - Deploying Main Branch ðŸš€ at ${{ github.event.head_commit.timestamp }}"

on: [push]

jobs:
  tests:
    name: Run Tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run unit tests
        run: ./mvnw test

  docker-build:
    name: Build Docker Image ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t yassine659/application-java:main .

  deploy-docs-and-code:
    name: "Deploying Documentation and Code ðŸš€"
    runs-on: ubuntu-latest
    needs: [tests, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build documentation
        run: ./mvnw javadoc:javadoc

      - name: List generated files in target/reports/apidocs
        run: ls -R target/reports/apidocs

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apidocs
          path: target/reports/apidocs

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy documentation to Netlify
        run: |
          echo "Deploying documentation to Netlify..."
          netlify deploy --dir target/reports/apidocs --prod \
          --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
          --site ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Render.com
        run: |
          echo "Triggering Render.com deployment..."
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}' \
          https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}
